[package]
version = "0.8.0"
edition = "2021"
authors = [
    "Fin Christensen <christensen.fin@gmail.com>",
    "Johannes WÃ¼nsche <johannes.wuensche97@gmail.com>",
    "Moe <m@tmoe.me>",
]
description = "Forked from deinstapel/cursive-flexi-logger-view"
documentation = "https://docs.rs/cursive-logger-view"
keywords = ["cursive-views", "cursive", "logging", "debug", "terminal"]
