[dependencies]
cursive_core = "0.4"
arraydeque = "0.5"
flexi_logger = "0.29"
log = "0.4"
unicode-width = "0.2"
time = "0.3"
tap = "1.0"
getset = "0.1"
compact_str = "0.8"
tinyvec = { version = "1.8", default-features = false, features = [
    "alloc",
    "rustc_1_61",
] }


[dev-dependencies]
cursive = "0.21.1"
